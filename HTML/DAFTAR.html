
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Animated login form - Bedimcode</title>
</head>
<body>
   <div class="login">
      <img src="MEDIA/bg2.jpg" alt="login image" class="login__img">

      <form action="" class="login__form" id="loginForm">
         <h1 class="login__title">Daftar</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" id="login-name" placeholder=" ">
                  <label for="login-name" class="login__label">Nama</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" id="login-nim" placeholder=" ">
                  <label for="login-nim" class="login__label">NIM</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" id="login-jurusan" placeholder=" ">
                  <label for="login-jurusan" class="login__label">Jurusan</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-phone-line login__icon"></i>
               <div class="login__box-input">
                  <input type="tel" required class="login__input" id="login-phone" placeholder=" ">
                  <label for="login-phone" class="login__label">Nomor HP</label>
               </div>
            </div>
         </div>

         <button type="button" class="login__button" onclick="showFormData()">Login</button>

         <p class="login__register">
            Kembali ke halaman utama<a href="../index.html">HOME</a>
         </p>
      </form>
   </div>
      <script>
      function showFormData() {
         const name = document.getElementById('login-name').value;
         const nim = document.getElementById('login-nim').value;
         const jurusan = document.getElementById('login-jurusan').value;
         const email = document.getElementById('login-email').value;
         const phone = document.getElementById('login-phone').value;

         const formData = `Nama: ${name}\nNIM: ${nim}\nJurusan: ${jurusan}\nEmail: ${email}\nNomor HP: ${phone}`;

         alert(formData);
         window.location.href = "../index.html";

      }
   </script>
</body>
</html>
