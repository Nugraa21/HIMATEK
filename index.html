<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Animated login form - Bedimcode</title>
</head>
<body>
   <div class="login">
      <img src="assets/img/login-bg.png" alt="login image" class="login__img">

      <form action="#" class="login__form" onsubmit="validateForm()">
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="text" required class="login__input" id="login-username" placeholder=" ">
                  <label for="login-username" class="login__label">Username</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>
         <button type="submit" class="login__button">Login</button>
      </form>
   </div>
   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>

   <script>
    function validateForm() {
       var username = document.getElementById('login-username').value;
       var password = document.getElementById('login-pass').value;
       if (
        username === 'a' && password === 'a'
        ) 
        {
          alert('Klick ( OK ) untuk menuju halaman selanjutnya');
          window.location.href = "HTML/HIMATEK.html";

          setTimeout(function() {
             window.location.href = "HTML/HIMATEK.html";
          }, 0);

       } else {
          alert('Maaf anda tidak di kenal');
       }
        return false;
    }
 </script>
 
</body>
</html>
