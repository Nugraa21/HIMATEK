<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        body {
            background-image: url("HTML/MEDIA/bg2.jpg"); /* Ganti path dengan lokasi gambar latar belakang Anda */
            background-size: cover; /* Pastikan gambar latar belakang mencakup seluruh body */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .peringatam {
            padding: 5rem;
            text-align: center;
            color: #000000; 
            border-radius: 1rem;
            line-height: 4rem;
                        text-shadow: 1px 1px 4px rgba(0, 0, 0, 9);


        }

        .peringatam h1 {
            margin: 0;
            color: white;
        }

        .peringatam span {
            color: #0066ff; /* Warna teks kuning pada span */

        }

        .peringatam a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            padding: 1rem;
            margin: 1rem;
            background-color: #0066ff;
            border-radius: 1rem;
            cursor: pointer;
        }

        .peringatam a:hover {
            color: rgb(0, 174, 255);
            background-color: #ffffff;
        }

        /* Modal styles */
        .navbar {
            justify-content: center;
            /* display: none; */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0066ff;
            color: #ffffff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: #ffffff;
            padding: 1rem;
            margin: 1rem;
            border-radius: 1rem;
        }
        .navbar span {
            text-decoration: none;
            color: #ffffff;
            padding: 1rem;
            margin: 1rem;
            border-radius: 1rem;
            cursor: pointer;
        }
        .navbar span:hover {
            color: #62a1ff;
        }

        .navbar a:hover {
            color: rgb(0, 174, 255);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMATEK.LOGIN</title>
    <link rel="icon" href="HTML/MEDIA/HIMATEK 2.png" type="icon">
</head>
<body>
    <div class="peringatam">
        <h1>Login untuk masuk ke web <span>HIMATEK</span>.</h1>
        <a onclick="openNavbar()">Login</a>
    </div>

    <!-- Navbar content -->
    <div id="navbar" class="navbar">
        <a href="HTML/REGISTRASI.html">Register</a>
        <a href="HTML/REGISTRASI.html">Users</a>
        <span onclick="closeNavbar()">Close</span>
    </div>

    <script>
        function openNavbar() {
            document.getElementById("navbar").style.display = "block";
        }

        function closeNavbar() {
            document.getElementById("navbar").style.display = "none";
        }
    </script>
</body>
</html>
